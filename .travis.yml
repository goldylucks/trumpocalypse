sudo: false
language: node_js
node_js:
  - 'node'

branches:
  only:
  - master
  - /v\d\./

services: mongodb

matrix:
  include:
  - env: SCRIPT=lint

cache:
  directories:
    - node_modules

script:
  - if [ "$SCRIPT" ]; then npm run $SCRIPT; fi

before_deploy:
  - if [ "$TRAVIS_TAG" ]; then npm run build:prod; fi
  - if [ -z "${TRAVIS_TAG+xxx}" ]; then npm run build:staging; fi
  - git config --global user.name "travis CI"
  - git config --global user.email "admin@travis-ci.org"
  - git add -f client-dist
  - git commit -m "add client-dist"

deploy:
  - provider: heroku
    app: trumpocalypse-io-test
    api_key:
      secure: 
  - provider: heroku
    app: trumpocalypse-io
    api_key:
      secure: 
    on:
      tags: true
      all_branches: true # needed due to travis limitation, we deploy only on master
